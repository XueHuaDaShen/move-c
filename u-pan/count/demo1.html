	//判断一个字符串中出现次数最多的字符，统计这个次数
		var str = 'asaaaaaaaaaaaaaaaaaa123333asdasdasdhjkhjklhjjh3333333333dfssaaasasasasaassssss';
		var json = {};
		for (var i = 0; i < str.length; i++) {
			if(!json[str.charAt(i)]){
					json[str.charAt(i)] = 1;
			}else{
					json[str.charAt(i)]++;
			}
		};
		var iMax = 0;
		var iIndex = '';
		for(var j in json){
			if(json[j]>iMax){
					iMax = json[j];
					iIndex = j;
			}
		}

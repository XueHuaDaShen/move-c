<!DOCTYPE HTML>

<html>
<head>
<meta charset="utf-8">
<title>分页Demo</title>
<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
<script src="js/extendPagination.js"></script>
</head>

<body>
  <div id="mainContent"></div>
  <div id="callBackPager"></div>
</body>
<script type="text/javascript">

    // function callBackPagination() {

        var totalCount = Number($('#totalCount1').val()) || 252, showCount = $('#showCount1').val(),

                limit = Number($('#limit').val()) || 10;

        createTable(1, limit, totalCount);

        $('#callBackPager').extendPagination({

            totalCount: totalCount,

            showCount: showCount,

            limit: limit,

            callback: function (curr, limit, totalCount) {

                createTable(curr, limit, totalCount);

            }

        });

    // }

    function createTable(currPage, limit, total) {

        var html = [], showNum = limit;

        if (total - (currPage * limit) < 0) showNum = total - ((currPage - 1) * limit);

        html.push(' <div class="table table-hover piece" style="margin-left: 0;">');

        html.push(' <caption>悬停表格(' + total + ')</caption>');

        html.push(' <div>名称城市密码</div>');

        for (var i = 1; i <= showNum; i++) {

            html.push('<p>name' + currPage + '页_' + i + '</p>');

            html.push('<p>city' + currPage + '页_' + i + '</p>');

            // html.push('<p>pwd' + currPage + '页_' + i + '</p>');

            // html.push('</tr>');

        }

        html.push('</div>');

        var mainObj = $('#mainContent');

        mainObj.empty();

        mainObj.html(html.join(''));

    }

</script>
</html>

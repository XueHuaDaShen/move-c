<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
*{
	margin:0;
	padding:0;
	box-sizing:border-box;
}
body {
	-moz-user-select: none;
	-webkit-user-select: none;
	-ms-user-select: none;
	-khtml-user-select: none;
	user-select: none;
	position: relative;
}
html,body,img,{
	width:100%;
	height:100%;
}
img{
	display:block;
}
canvas{
	border:1px solid #ccc;
}
.header{
	width:100%;
	padding:20px 0;
	display:-webkit-box;
	-webkit-box-align:center;
	-webkit-box-pack:center;
}
#bj{
	width:260px;
	height:auto;
}
.main{
	width:100%;
	margin:20px 0;
	display:-webkit-box;
	-webkit-box-orient:vertical;
	-webkit-box-align:center;
	-webkit-box-pack:center;
}
.main>div{
	width:100%;
	display:-webkit-box;
	-webkit-box-align:center;
	-webkit-box-pack:center;
}
.left .inner{
	display:-webkit-box;
	-webkit-box-orient:vertical;
	-webkit-box-align:center;
	-webkit-box-pack:center;
}
.btn{
	width:100%;
	height:40px;
	line-height: 40px;
	text-align: center;
}
.btn>a{
	background-color: #189094;
    color: #fff;
    padding: 10px 15px;
    border-radius: 3px;
    border: 1px solid rgba(255,255,255,.5);
    font-size: 16px;
    text-shadow: none;
    position: relative;
}
.btn input{
	position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
}
.wrap{
	width:100%;
	margin-top:20px;
	position: relative;
}
.upload-msg{
	padding: 30px;
    border: 1px solid #CCC;
    border-radius: 5px;
    font-size: 24px;
    text-align: center;
    color:rgb(136, 136, 136);
}
.imgBox{
	display:none;
	width:750px;
	height:670px;
	margin:0 auto;
	overflow: hidden;
	cursor:move;
}
#canvas{
	position: relative;
	left:-400px;
	top:-400px;
}
.range{
	text-align: center;
	margin:20px 0;
	display: none;
}
#export_box{
	margin-top:20px;
	display:none;
}
#export_img{
	margin-bottom:65px;
}
</style>
<body>
	<header class="header">
		<img src="bj.png" id='bj'>
	</header>
	<hr>
	<main class="main">
		<div class="left">
			<div class="inner">
				<div class="btn">
					<a>
						<span>Choose an Image</span>
						<input type="file" id="file">
					</a>
				</div>
				<div class="wrap">
					<div style="width:300px;margin:0 auto;">
						<div class="upload-msg">Upload a file to start cropping</div>
					</div>
					<div class="imgBox">
						<canvas id="canvas" width='1600' height='1600'>浏览器版本过低，不支持canvas</canvas>
					</div>
					<div class="range">
						<input id="num" type="range" step='0.0001' min='0.3506' oninput="changeFn(this)" max='1.5000' value="0">
					</div>
					<div class="btn" style="display:none;">
						<a id="create">
							<span>Choose an Image</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="right">
			<div class="inner" id='ok'>
				<div class="btn" style="visibility:hidden;">
					<a>
						<span>Choose an Image</span>
						<input type="file" id="file">
					</a>
				</div>
				<div id="export_box">
					<div id="export_img">
						
					</div>
					<div class="btn">
						<a id="export">
							<span>export</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>
	<hr>
</body>
</html>
<script src="jquery-3.1.1.min.js"></script>
<script>
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
var x=400, y=400;
// var w=750, h=670;
var size = {
	w: 0,
	h: 0
}
var _this, cvs;
var start = $("#num").val();

var cw = canvas.width, ch = canvas.height;
$("#file").on("change", function(e){
	var reader = new FileReader();
	reader.onload = function(e){
	    var data = e.target.result;
	    var img = new Image();
	    img.setAttribute("crossOrigin", "anonymous");
	    img.src = data;
	    $(img).css({
	    	"position": "absolute",
	    	"left": 0,
	    	"top": 0,
	    	"z-index":-999,
	    	"opacity": 0
	    })
	    img.onload = function(){
	    	_this = this;
	    	$("body").append(this)
	    	var imgW = $(this).width(),
	    		imgH = $(this).height();
	    	if( imgW > imgH ){
	    		$(this).css({
	    			"width": "auto",
	    			"height": "670px"
	    		})
	    	}else{
	    		$(this).css({
	    			"width": "750px",
	    			"height": "auto"
	    		})
	    	}
			size.w = $(this).width(); size.h = $(this).height();
	    	createImg(this);
	    }
	}
	reader.readAsDataURL(e.target.files[0]);
})
$("#create").on("click", function(){
	// var dataURL = cvs.toDataURL("image/png");
	var dataURL = cvs.toDataURL('image/jpeg', 1.0);
    var newImg = document.createElement("img");
    newImg.src = dataURL;
    $("#export").attr("href", dataURL).attr("download", "");
    $("#export_box").show()
    $("#export_img").html(newImg);
})
function createImg(that) {
	var bj = document.getElementById('bj');
	ctx.clearRect(0,0,cw,ch);
	ctx.drawImage(that, x, y, size.w, size.h);
	ctx.drawImage(bj, 400, 400, 750, 670);

	var newCan = document.createElement("canvas");
	var nCtx = newCan.getContext("2d");
	newCan.width = 750, newCan.height = 670;
	nCtx.drawImage(canvas, 400, 400, 750, 670, 0, 0, 750, 670);
	cvs = newCan;
    $(".imgBox").prev().hide().siblings().show();
	
}
function changeFn(e){
	var num = e.value-start;
	console.log(num)
	console.log(num>0)
	if( num > 0 ){
		x=400-Math.abs(num);
		y=400-Math.abs(num);
		size.w=size.w+Math.abs(num);
		size.h=size.h+Math.abs(num);
	}else if( num < 0 ){
		x=400+Math.abs(num);
		y=400+Math.abs(num);
		size.w=size.w-Math.abs(num);
		size.h=size.h-Math.abs(num);
	}
	console.log(size)
	createImg(_this);
	start = e.value;
	// console.log(_this)
}
var imgBox = document.getElementsByClassName('imgBox')[0];
imgBox.onmousedown = function(e){
	var dEve = e||window.event;
	var dx = dEve.clientX, dy = dEve.clientY;
	document.onmousemove = function(e){
		var mEve = e||window.event;
		var mx = mEve.clientX, my = mEve.clientY;
		var cx = mx-dx, cy = my-dy;
		x=x+cx;
		y=y+cy;
		x=x>400?400:x;
		y=y>400?400:y;
		if( x+size.w<=1150 ){
			x=1150-size.w
		}
		if( y+size.h<=1070 ){
			y=1070-size.h
		}
		createImg(_this);
		dx = mx; dy = my;
	}
}
document.onmouseup = function(e){
	document.onmousemove = null;
}
</script>

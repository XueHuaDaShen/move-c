//得到标准时区的时间的函数
function getLocalTime(i) {
    //参数i为时区值数字，比如北京为东八区则输进8,西5输入-5
    if (typeof i !== 'number') return;
    var d = new Date('2018-05-10T00:00:00Z');
    //得到1970年一月一日到现在的秒数
    var len = d.getTime();
    //本地时间与GMT时间的时间偏移差
    var offset = d.getTimezoneOffset() * 60000;
    //得到现在的格林尼治时间
    var utcTime = len + offset;
    return new Date(utcTime + 3600000 * i);
}

var countNum = 0; // 计算的次数
var countFn = function(num) {
    countNum ++;
    if(num == 1){
        return num;
    }else if(num%2 == 0){
        num = num/2;
        return countFn(num);
    }else{
        num = num-1;
        return countFn(num);
    }
}
console.log('正整数计算结果-----------',countFn(10), countNum) // 1,5

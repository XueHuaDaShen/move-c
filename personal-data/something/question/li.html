var pp = document.getElementsByTagName('li')[0].parentNode;
// console.log(pp.parentNode)
pp.style.background="#ececec";

$("ul li").on("click",function(){
	var self = $(this).get(0)
	var selfName = self.className;
	var classNameArr = selfName.split(" ");
	var lis = self.parentNode.getElementsByTagName("li");
	for(var i=classNameArr.length-1; i>0; i--){
		if( classNameArr[i] === "" ){
			classNameArr.splice(i,1)
		}
	}
	// var newClass = classNameArr.join(" ");
	var classIndex = classNameArr.indexOf("abc");
	if( classIndex > -1 ){
		classNameArr.splice(classIndex, 1)
	}else{
		classNameArr.push("abc");
	}
	for(var i in lis){
		lis[i].removeAttribute("class","abc");
	}
	self.className = classNameArr.join(" ")

	if( $(this).text() == 'WEEK' ){
		$(".t2").prop("checked", true)
	}else{
		$(".t2").prop("checked", false)
	}
})

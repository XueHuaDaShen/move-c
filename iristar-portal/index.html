    <script>
      var resetSize = function() {
        var w = window.innerWidth;
        if(w>1440) {
          document.documentElement.style.fontSize = w / (w/100) + "px";
        }
        if(w<1440) {
          document.documentElement.style.fontSize = w / 14.4 + "px";
        }
        if(w<=935) {
          document.documentElement.style.fontSize = 935 / 14.4 + "px";
        }
      }
      resetSize();
      window.onresize = function() {
        resetSize();
      }
    </script>
